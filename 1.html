<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Team Selector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 1400px;
        }

        .wheel-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 280px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel-container:hover {
            transform: translateY(-5px);
        }

        .project-title {
            font-size: 1.3em;
            color: #007bff;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .wheel {
            border: 5px solid #3498db;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
            background-color: #ecf0f1;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .wheel.spinning .names {
            animation: spin 2s cubic-bezier(0.25, 0.1, 0.25, 1.0) forwards;
        }

        .names {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateY(0);
            transition: transform 0.1s linear; /* For minor adjustments during stop */
        }

        .name {
            font-size: 1.1em;
            padding: 5px 0;
            color: #555;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #e74c3c;
            position: absolute;
            top: -5px; /* Position it just above the wheel */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .selected-name {
            margin-top: 20px;
            font-size: 1.4em;
            font-weight: bold;
            color: #28a745;
            height: 30px; /* Reserve space to prevent layout shifts */
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        button#spinAll {
            background-color: #28a745;
            color: white;
        }

        button#spinAll:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button#resetAll {
            background-color: #dc3545;
            color: white;
        }

        button#resetAll:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Keyframe animation for spinning */
        @keyframes spin {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-1000%); /* Spin many times */
            }
        }
    </style>
</head>
<body>

    <h1>项目评委随机抽选</h1>

    <div class="container">
        <div class="wheel-container">
            <div class="project-title">项目1：前沿LLM模型高级推理能力机制的探索与研究</div>
            <div class="wheel" id="wheel1">
                <div class="pointer"></div>
                <div class="names">
                    <div class="name">陈纪东</div>
                    <div class="name">羅紹瑋</div>
                    <div class="name">原嘉锐</div>
                    <div class="name">钟羿</div>
                    <div class="name">邹卓恒</div>
                </div>
            </div>
            <div class="selected-name" id="selectedName1"></div>
        </div>

        <div class="wheel-container">
            <div class="project-title">项目2：基于CodeLLM的代码多点补全和智能Rewrite的研究与应用</div>
            <div class="wheel" id="wheel2">
                <div class="pointer"></div>
                <div class="names">
                    <div class="name">万振南</div>
                    <div class="name">万子豪</div>
                    <div class="name">文雅</div>
                    <div class="name">李声强</div>
                    <div class="name">徐烨堃</div>
                </div>
            </div>
            <div class="selected-name" id="selectedName2"></div>
        </div>

        <div class="wheel-container">
            <div class="project-title">项目3：面向生成式推荐场景的高性能推理引擎的调研与实践</div>
            <div class="wheel" id="wheel3">
                <div class="pointer"></div>
                <div class="names">
                    <div class="name">周肖童</div>
                    <div class="name">简国浩</div>
                    <div class="name">李奉祖</div>
                    <div class="name">田睿</div>
                    <div class="name">崔灏睿</div>
                </div>
            </div>
            <div class="selected-name" id="selectedName3"></div>
        </div>

        <div class="wheel-container">
            <div class="project-title">项目4：视频生成大模型强化学习的研究与实践</div>
            <div class="wheel" id="wheel4">
                <div class="pointer"></div>
                <div class="names">
                    <div class="name">刘研</div>
                    <div class="name">杜博宇</div>
                    <div class="name">郭宇翼</div>
                    <div class="name">吴家庆</div>
                    <div class="name">周子安</div>
                </div>
            </div>
            <div class="selected-name" id="selectedName4"></div>
        </div>

        <div class="wheel-container">
            <div class="project-title">项目5：3D生成模型推理性能优化</div>
            <div class="wheel" id="wheel5">
                <div class="pointer"></div>
                <div class="names">
                    <div class="name">陈亦逍</div>
                    <div class="name">徐嘉骏</div>
                    <div class="name">黄舒翮</div>
                    <div class="name">雷贤棋</div>
                    <div class="name">钟嘉意</div>
                </div>
            </div>
            <div class="selected-name" id="selectedName5"></div>
        </div>
    </div>

    <div class="controls">
        <button id="spinAll">Spin All Wheels</button>
        <button id="resetAll">Reset</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projects = [
                {
                    id: 1,
                    students: ['陈纪东', '羅紹瑋', '原嘉锐', '钟羿', '邹卓恒']
                },
                {
                    id: 2,
                    students: ['万振南', '万子豪', '文雅', '李声强', '徐烨堃']
                },
                {
                    id: 3,
                    students: ['周肖童', '简国浩', '李奉祖', '田睿', '崔灏睿']
                },
                {
                    id: 4,
                    students: ['刘研', '杜博宇', '郭宇翼', '吴家庆', '周子安']
                },
                {
                    id: 5,
                    students: ['陈亦逍', '徐嘉骏', '黄舒翮', '雷贤棋', '钟嘉意']
                }
            ];

            const spinAllButton = document.getElementById('spinAll');
            const resetAllButton = document.getElementById('resetAll');

            function spinWheel(projectId, students) {
                const wheel = document.getElementById(`wheel${projectId}`);
                const namesContainer = wheel.querySelector('.names');
                const selectedNameDisplay = document.getElementById(`selectedName${projectId}`);

                // Clear previous selection and animation
                selectedNameDisplay.textContent = '';
                namesContainer.style.transform = 'translateY(0)';
                wheel.classList.remove('spinning');

                // Get a random index for the selected student
                const randomIndex = Math.floor(Math.random() * students.length);
                const selectedStudent = students[randomIndex];

                // Calculate the target position. We want the selected name to align with the pointer.
                // Each name div is approximately 1/5th of the wheel's height.
                // We'll spin it multiple times to give a good visual effect, then land on the target.
                const nameHeight = wheel.clientHeight / students.length; // Approximate height of one name slot
                const numSpins = 5; // Number of full rotations
                const offset = (randomIndex * nameHeight) + (nameHeight / 2) - (wheel.clientHeight / 2); // Center the selected name
                const targetY = -(numSpins * wheel.clientHeight + offset);

                // Apply spinning class for animation
                wheel.classList.add('spinning');
                namesContainer.style.transition = 'transform 3s cubic-bezier(0.25, 0.1, 0.25, 1.0)'; // Easing for the spin
                namesContainer.style.transform = `translateY(${targetY}px)`;

                // After the animation finishes, display the selected name
                setTimeout(() => {
                    wheel.classList.remove('spinning');
                    // Adjust transform to precisely show the selected name at the pointer
                    // We need to calculate the exact translateY to center the selected name
                    const namesNodes = namesContainer.querySelectorAll('.name');
                    let newTargetY = 0;
                    if (namesNodes[randomIndex]) {
                        // Calculate the position to bring the chosen name to the pointer
                        // The pointer is at the top, so we want the *top* of the chosen name to be at the pointer's height
                        // The wheel has a pointer, and we want the selected name to be under it.
                        // We need to shift the content such that the chosen name is at the top of the wheel.
                        newTargetY = -namesNodes[randomIndex].offsetTop;
                    }
                    namesContainer.style.transition = 'transform 0.1s linear'; // Snap to position
                    namesContainer.style.transform = `translateY(${newTargetY}px)`;

                    selectedNameDisplay.textContent = `Selected: ${selectedStudent}`;
                }, 3000); // Match animation duration
            }

            spinAllButton.addEventListener('click', () => {
                projects.forEach(project => {
                    spinWheel(project.id, project.students);
                });
            });

            resetAllButton.addEventListener('click', () => {
                projects.forEach(project => {
                    const wheel = document.getElementById(`wheel${project.id}`);
                    const namesContainer = wheel.querySelector('.names');
                    const selectedNameDisplay = document.getElementById(`selectedName${project.id}`);

                    wheel.classList.remove('spinning');
                    namesContainer.style.transition = 'none';
                    namesContainer.style.transform = 'translateY(0)';
                    selectedNameDisplay.textContent = '';
                });
            });

            // Initial setup of names within wheels
            projects.forEach(project => {
                const namesContainer = document.getElementById(`wheel${project.id}`).querySelector('.names');
                namesContainer.innerHTML = ''; // Clear existing
                project.students.forEach(student => {
                    const nameDiv = document.createElement('div');
                    nameDiv.classList.add('name');
                    nameDiv.textContent = student;
                    namesContainer.appendChild(nameDiv);
                });
            });
        });
    </script>
</body>
</html>
